[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  autoLaunch = false

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/chat/health"
  to = "/.netlify/functions/chat-health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
